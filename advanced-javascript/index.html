<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>WELCOME TO PROJECT LIBRARY</h1>
    <p>Add Your Favourite Books</p>
  <section class="main">
      <button class="add-book">ADD BOOK <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
      </svg></button>
      <div class="book-wrapper">
      </div>
  </section>
  <section class="add-book-section">

        <div class="container">
            <form id="form" class="form">
                <h2>ADD BOOK</h2>       
                <div class="form-control">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter Book Title" class="selection">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Who wrote the book" class="selection">
                    <small>Error Message</small>
                </div>
              
                <div class="form-control select">
                    <label for="read">Have You Read The Book?</label>
                    <select name="read" id="read" class="select-element selection">
                        <option value="" disabled selected>Click To Select</option>
                        <option value="1">Yes</option>
                        <option value="0">NO</option>
                    </select>
                    <small>Error Message</small>
                </div>
    
                <div class="form-control ">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" placeholder="How long is the book" class="selection">
                    <small>Error Message</small>
                </div>
                <div class="buttons">
                    <button class="add">Add</button>
                    <span class="cancel">Cancel</span>
                </div>
            </form>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
  <section class="main">
      <button class="add-book">ADD BOOK <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
      </svg></button>
      <div class="book-wrapper">
        <div class="book">
            <h1 class="title">Web Dev 101</h1>
            <p>By</p>
            <p class="author">Complexlity</p>
            <p class="pages">54</p>
            <div>
      
                <label><input type="checkbox">Read</label>
            </div>
            <button class="delete">Remove Book</button>
        </div>
        <div class="book">
            <h1 class="title">JavaScript Basics</h1>
            <p>By</p>
            <p class="author">Complexlity</p>
            <p class="pages">245</p>
            <div>
      
                <label><input type="checkbox">Read</label>
            </div>
            <button class="delete">Remove Book</button>
        </div><div class="book">
            <h1 class="title">Programming</h1>
            <p>By</p>
            <p class="author">Complexlity</p>
            <p class="pages">15</p>
            <div>
      
                <label><input type="checkbox">Read</label>
            </div>
            <button class="delete">Remove Book</button>
        </div>
        <div class="book">
            <h1 class="title">Harry Potter</h1>
            <p>By</p>
            <p class="author">J. K. Rowling</p>
            <p class="pages">1005</p>
            <div>
      
                <label><input type="checkbox">Read</label>
            </div>
            <button class="delete">Remove Book</button>
        </div>
      </div>
  </section>
  <section class="add-book-section">

        <div class="container">
            <form id="form" class="form">
                <h2>ADD BOOK</h2>       
                <div class="form-control">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter Book Title">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Who wrote the book">
                    <small>Error Message</small>
                </div>
              
                <div class="form-control">
                    <select name="read" id="read">
                        <option value="" disabled selected>Have you read the book</option>
                        <option value="1">Yes</option>
                        <option value="0">NO</option>
                    </select>
                </div>
    
                <div class="form-control ">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" placeholder="How long is the book" >
                    <small>Error Message</small>
                </div>
                <div class="buttons">
                    <button class="add">Add Book</button>
                    <button class="cancel">Cancel</button>
                </div>
            </form>
  </section>
</body>
</html>
